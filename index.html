<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scorecard</title>
    </head>
    <body>
	    <main class="container">
            <div class="home">
                <h3>HOME</h3>
                <div class="scoreboard-home">
                    <h2 id="home-score">0</h2>
                </div>
                <div class="buttons">
                    <button class="btn-plus-1" id="home-btn-1">+1</button>
                    <button class="btn-plus-2" id="home-btn-2">+2</button>
                    <button class="btn-plus-3" id="home-btn-3">+3</button>
                    <button class="btn-reset" id="home-reset">Reset</button>
                </div>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <div class="scoreboard-guest">
                    <h2 id="guest-score">0</h2>
                </div>

                <div class="buttons">
                    <button class="btn-plus-1" id="guest-btn-1">+1</button>
                    <button class="btn-plus-2" id="guest-btn-2">+2</button>
                    <button class="btn-plus-3" id="guest-btn-3">+3</button>
                    <button class="btn-reset" id="guest-reset">Reset</button>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
